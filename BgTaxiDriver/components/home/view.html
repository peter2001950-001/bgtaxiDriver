<div data-role="view" data-title="View" data-layout="main1" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow" class="screen">
    <div class="signin-view screen__content screen__content--signin">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label><span data-bind="text: strings.home.homeModel.emailLabel"> Имейл</span>
                        <input type="email" data-bind="value: homeModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.home.homeModel.passwordLabel">Парола</span>
                        <input type="password" data-bind="value: homeModel.password" required>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: homeModel.signin }, buttonText: strings.home.homeModel.signinLabel">Напред</a>

            </div>

            <span class="status" data-bind="text: homeModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
    <!-- START_CUSTOM_CODE_homeModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_homeModel -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.home.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_home -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_home -->
</div>
